<!DOCTYPE html>
<html>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Daily Route</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Main</a></li>
        <li><a href="#about">My Routes</a></li>
        <li><a href="#contact">About</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- Sidebar Level 1 -->
    <div class="col-md-4 sidebar">
      <!-- Title -->
      <h4 title="start by adding locations! all the added locations will be displayed under 'Selected Locations' portal">
        Start your route now!</h4>

      <!-- To add new location -->
      <div id="addloc" class="row">
        <div class="col-md-3">
          <button type="button" id="addloc-btn" class="btn btn-success btn-xs">
            Add Location
          </button>
        </div>
        <div class="col-md-6">
          <input id="newloc">
        </div>
      </div>
      <hr>

      <!-- Locations added so far -->
      <h4 title="the list is sortable! click and drag it!">
        Selected Locations</h4>
      <div id="locs" class="row">
        <!-- example entry -->
        <div id="loc-tmp" class="row loc-entry" style="display:none">
          <div class="col-md-1">
            <span class="glyphicon glyphicon-minus"></span>
          </div>
          <div class="col-md-5 loc-tag">
            New Location
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-warning btn-xs removeloc-btn">
              Remove
            </button>            
          </div>
        </div>
        <!-- end of example entry -->
      </div>
      <hr>

      <!-- Location constraint -->
      <h4>Constraints for the selected location</h4>
      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
          <input id="test" type="text">
        </div>
      </div>      

    </div>
    <!-- end of sidebar -->

    <div class="col-md-8 col-md-offset-4 main">
      <div id="map-canvas" class="map-container">
      </div>
    </div>

  </div>
</div>

 
<div class="modal fade" id="refineloc-dlg" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Refine Locations</h4>
      </div>
      <div class="modal-body">
        <p>
          We found more than one locations matching your request. 
          Please select the one you desire and click "Choose", or click "None":
        </p>
        <ol id="refineloc-lst" class="selectable">
        </ol>
        <ol style="display: none;">
          <li id="refineloc-lst-tmp" class="ui-widget-content">Address</li>
        </ol>
      </div>
      <div class="modal-footer">
        <button type="button" id="refineloc-none" class="btn btn-warning">None</button>
        <button type="button" id="refineloc-select" class="btn btn-primary">Choose</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
